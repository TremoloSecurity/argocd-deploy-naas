nameOverride: kubernetes-dashboard
fullnameOverride: kubernetes-dashboard

network:
  openunison_host: "k8sou.idp-dev2.tremolo.dev"
  dashboard_host: "k8sdb.idp-dev2.tremolo.dev"
  api_server_host: "k8sapi.idp-dev2.tremolo.dev"
  session_inactivity_timeout_seconds: 900
  k8s_url: https://192.168.2.130:6443
  force_redirect_to_tls: true
  createIngressCertificate: false
  ingress_type: nginx
  ingress_annotations:
    cert-manager.io/cluster-issuer: enterprise-ca
    

cert_template:
  ou: "Kubernetes"
  o: "MyOrg"
  l: "My Cluster"
  st: "State of Cluster"
  c: "MyCountry"


#image: docker.io/mlbiam/openunison-k8s-tmp:latest
myvd_config_path: "WEB-INF/myvd.conf"
k8s_cluster_name: satelite-1
enable_impersonation: true

impersonation:
  use_jetstack: true
  explicit_certificate_trust: true
  orchestra_release_name: openunison

dashboard:
  namespace: "kubernetes-dashboard"
  cert_name: "kubernetes-dashboard-certs"
  label: "k8s-app=kubernetes-dashboard"
  service_name: kubernetes-dashboard
  require_session: true
  new: true

certs:
  use_k8s_cm: false

trusted_certs:
  - name: unison-ca
    pem_b64: 


monitoring:
  prometheus_service_account: system:serviceaccount:monitoring:prometheus-k8s





